name: CI Lazy Tester

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest


    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Setup Java v11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.8
      - name: Test With Maven
      - run: mvn test